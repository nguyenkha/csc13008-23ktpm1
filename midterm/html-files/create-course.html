<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Course</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        <i class="fas fa-plus-circle text-blue-600 mr-2"></i>
        Create New Course
      </h1>
      <p class="text-gray-600">Fill in the information below to create a new course</p>
    </div>

    <!-- Form -->
    <form id="courseForm" class="bg-white rounded-lg shadow-md p-8">

      <!-- Course Title -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">
          Course Title <span class="text-red-500">*</span>
        </label>
        <input type="text" id="title" autofocus
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="e.g. Complete Python Programming Masterclass 2025" required>
      </div>

      <!-- Course Description -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">
          Course Description <span class="text-red-500">*</span>
        </label>
        <textarea id="description" rows="4"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Describe what students will learn in this course..." required></textarea>
        <p class="text-sm text-gray-500 mt-1">Minimum 50 characters</p>
      </div>

      <!-- Image URL -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">
          Course Image URL <span class="text-red-500">*</span>
        </label>
        <input type="url" id="imageUrl"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="https://example.com/course-image.jpg" required>
        <p class="text-sm text-gray-500 mt-1">Enter a valid image URL</p>
      </div>

      <!-- Instructor -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">
          Instructor <span class="text-red-500">*</span>
        </label>
        <select id="instructorId"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required>
          <option value="">-- Select Instructor --</option>
          <option value="1">Yash Thakker</option>
          <option value="2">Scott Duffy (1,000,000+ Students)</option>
          <option value="3">Tracey Barron</option>
          <option value="4">DFA Course Academy</option>
          <option value="5">Gopaluni Sai Karthik</option>
          <option value="6">Anton Voroniuk</option>
          <option value="7">Start-Tech Academy</option>
        </select>
      </div>

      <!-- Two Columns: Rating & Reviews -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Rating -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">
            Rating <span class="text-red-500">*</span>
          </label>
          <input type="text" id="rating"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="4.5" required>
          <p class="text-sm text-gray-500 mt-1">From 0.0 to 5.0</p>
        </div>

        <!-- Total Reviews -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">
            Total Reviews <span class="text-red-500">*</span>
          </label>
          <input type="text" id="totalReviews"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="150" required>
        </div>
      </div>

      <!-- Two Columns: Hours & Lectures -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Total Hours -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">
            Total Hours <span class="text-red-500">*</span>
          </label>
          <input type="text" id="totalHours"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="10.5" required>
          <p class="text-sm text-gray-500 mt-1">Course duration in hours</p>
        </div>

        <!-- Total Lectures -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">
            Total Lectures <span class="text-red-500">*</span>
          </label>
          <input type="text" id="totalLectures"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="45" required>
        </div>
      </div>

      <!-- Course Level -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">
          Course Level <span class="text-red-500">*</span>
        </label>
        <select id="level"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required>
          <option value="">-- Select Level --</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
          <option value="All Levels">All Levels</option>
        </select>
      </div>

      <!-- Two Columns: Current Price & Original Price -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Current Price -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">
            Current Price (VND) <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">₫</span>
            <input type="text" id="currentPrice"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="279000" required>
          </div>
        </div>

        <!-- Original Price -->
        <div>
          <label class="block text-gray-700 font-semibold mb-2">
            Original Price (VND) <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">₫</span>
            <input type="text" id="originalPrice"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="399000" required>
          </div>
        </div>
      </div>

      <!-- Bestseller Checkbox -->
      <div class="mb-8">
        <label class="flex items-center cursor-pointer">
          <input type="checkbox" id="isBestseller"
            class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
          <span class="ml-3 text-gray-700 font-semibold">
            <i class="fas fa-crown text-yellow-500 mr-1"></i>
            Mark as Bestseller
          </span>
        </label>
      </div>

      <!-- Divider -->
      <hr class="my-8 border-gray-200">

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-end">
        <a href="list.html"
          class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors flex items-center justify-center">
          <i class="fas fa-arrow-left mr-2"></i>
          Back
        </a>
        <button type="reset"
          class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors">
          <i class="fas fa-redo mr-2"></i>
          Reset Form
        </button>
        <button type="submit"
          class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors shadow-md">
          <i class="fas fa-save mr-2"></i>
          Create Course
        </button>
      </div>
    </form>
  </div>

</body>

</html>

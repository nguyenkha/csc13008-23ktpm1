<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Date and Time</title>
  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel compiler for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // Create a root container and render the JSX element
    const root = ReactDOM.createRoot(document.getElementById("root"));
    function updateDatetime() {
      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleDateString(); // Formats the date as per locale
      const formattedTime = currentDate.toLocaleTimeString(); // Formats the time as per locale

      root.render(
        <div>
          <h1>Current Date and Time</h1>
          <h2>Todayâ€™s date is: {formattedDate}</h2>
          <p>The time now is: {formattedTime}</p>
        </div>
      );
    }
    updateDatetime();
    setInterval(updateDatetime, 500);
  </script>
</body>

</html>

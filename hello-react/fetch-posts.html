<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fetch Posts</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel compiler for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function UserList() {
      const [posts, setPosts] = React.useState([]);
      const [loading, setLoading] = React.useState(true);

      React.useEffect(() => {
        fetch('https://jsonplaceholder.typicode.com/posts')
          .then(response => response.json())
          .then(data => {
            setPosts(data);
            setLoading(false);
          });
      }, []);

      function Post({ id, title, body, userId }) {
        return (
          <div key={id} className="bg-white shadow mb-6 rounded-lg p-6 hover:shadow-lg transition-shadow">
            <h2 className="text-xl font-semibold mb-2 text-gray-900">{title}</h2>
            <p className="text-gray-700 whitespace-pre-line">{body}</p>
            <div className="mt-4 text-sm text-gray-500">User ID: {userId}</div>
          </div>
        );
      }

      function PostsList({ posts }) {
        return (
          <div className="max-w-4xl mx-auto p-4">
            {posts.map((post) => (<Post key={post.id} {...post} />))}
          </div>
        );
      };

      return (
        <div>
          {loading ? (
            <div className="flex justify-center items-center h-48 text-gray-600 text-lg font-medium">
              Loading...
            </div>
          ) : (
            <PostsList posts={posts} />
          )}
        </div>
      );
    }

    // App
    function App() {
      return (
        <div>
          <UserList />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>

</html>

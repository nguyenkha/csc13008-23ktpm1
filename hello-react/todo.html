<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TODO</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel compiler for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const todos = [
        { id: 1, name: 'Go to class', done: true },
        { id: 2, name: 'Do in-class assignment', done: false },
        { id: 3, name: 'Go shopping', done: false },
      ];

      function Todo({ id, name, done }) {
        return (
          <li key={id} className="flex items-center justify-between p-2 border rounded">
            <div className="flex space-x-4">
              <span className={done ? 'line-through' : ''}>{name}</span>
            </div>
            <span className={`px-2 py-1 rounded text-sm ${done ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}`}>
              {done ? 'Done' : 'Pending'}
            </span>
          </li>
        );
      }

      function TodoList({ todos }) {
        return (
          <div className="p-4">
            <h2 className="text-xl font-bold mb-4">Todo List</h2>
            <ul className="space-y-2">
              {todos.map((todo) => (<Todo key={todo.id} {...todo} />))}
            </ul>
          </div>
        );
      }

      return (
        <div>
          <TodoList todos={todos} />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
